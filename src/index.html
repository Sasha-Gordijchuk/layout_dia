<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="header">
      <div class="header__top">
        <div class="header__top-container">
          <a href="#" class="logo">
            <img
              src="./images/logo/Air.svg"
              alt="Air_logo"
              class="logo__image"
            >
          </a>
          <a href="#menu" class="header__menu-opener"></a>
        </div>
        <!--  ///////////////////////////////////////// -->
        <nav class="header__menu menu" id="menu">
          <div class="menu__container">

            <div class="menu__top">
              <a href="#" class="logo">
                <img
                  src="./images/logo/Air.svg"
                  alt="Air_logo"
                  class="logo__image"
                >
              </a>
              <a href="#" class="menu__cross"></a>
            </div>
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">About us</a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">Services</a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">Testimonials</a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
        <!--  ///////////////////////////////////////// -->
        <a href="#" class="header__hire-us-link">Hire us</a>
      </div>

      <div class="header__container">
        <div class="header__content">
          <h1 class="header__title">
            Strategic Agency
          </h1>

          <p class="header__text">We believe in the power of bold ideas that can solve business challenges.</p>

          <a
          href="#"
          class="button button--header">Learn more</a>
        </div>

        <div class="header__slider">
          <div class="header__slider-container">
            <div class="header__slider-arrows">
              <div class="header__slider-arrow">
                <img
                  src="./images/slider/arrow-left.svg"
                  alt="left"
                >
              </div>
              <div class="header__slider-arrow">
                <img
                  src="./images/slider/arrow-right.svg"
                  alt="right"
                >
              </div>
            </div>
            <div class="header__slider-text-container">
              <h4 class="header__slider-title">Intro</h4>
              <p class="header__slider-text">
                By the same illusion which lifts the
                <br>
                horizon.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
